<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Calculator JS App</title><style>body { font-family: Arial, sans-serif; text-align: center; }
        .calculator { display: inline-block; border: 1px solid #000; padding: 10px; border-radius: 5px; }
        .display { width: 100%; height: 40px; text-align: right; font-size: 1.5em; margin-bottom: 10px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        button { font-size: 1.2em; padding: 10px; cursor: pointer; }</style><script defer="defer" src="bundle.js"></script></head><body><h1>Калькулятор</h1><div class="calculator"><input id="display" class="display" readonly="readonly"><div class="buttons"><button onclick="clearDisplay()">C</button> <button onclick="negate()">±</button> <button onclick="percent()">%</button> <button onclick="setOperation('/')">÷</button> <button onclick="appendNumber(7)">7</button> <button onclick="appendNumber(8)">8</button> <button onclick="appendNumber(9)">9</button> <button onclick="setOperation('*')">×</button> <button onclick="appendNumber(4)">4</button> <button onclick="appendNumber(5)">5</button> <button onclick="appendNumber(6)">6</button> <button onclick="setOperation('-')">−</button> <button onclick="appendNumber(1)">1</button> <button onclick="appendNumber(2)">2</button> <button onclick="appendNumber(3)">3</button> <button onclick="setOperation('+')">+</button> <button onclick="appendNumber(0)">0</button> <button onclick="appendDecimal()">.</button> <button onclick="calculate()">=</button></div></div><script src="bundle.js"></script></body></html>
